<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}" lang="ko">

<div layout:fragment="content">
    <script type="text/javascript">

        $(document).ready(function() {

            $('#inputPw').keyup(function() {
                $('#checkPw').text(' ');
            });

            $('#pwConfirm').keyup(function() {

                if ($('#inputPw').val() != $('#pwConfirm').val()) {
                    $('#checkPw').text(' ');
                    $('#checkPw').addClass("red");
                    $('#checkPw').html('<b>암호가 틀립니다.</b>');
                    $('#submit').prop("disabled", true);


                } else {
                    $('#checkPw').text(' ');
                    $('#checkPw').addClass("blue");
                    $('#checkPw').html('<b>암호가 일치합니다.</b>');
                    $('#submit').prop("disabled", false);

                }
            });
        });
    </script>
<main>
    <header class="site-header d-flex flex-column justify-content-center align-items-center">
    </header>

    <section class="contact-section section-padding pt-0">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 col-12 mx-auto">
                    <div class="section-title-wrap mb-5">
                        <h4 class="section-title">기업 회원가입</h4>
                    </div>

                    <!-- 회원가입 폼  -->
                    <form action="#" method="post" class="custom-form contact-form" role="form">
                        <div class="row">

                            <!-- 이메일 주소 입력 -->
                            <div class="col-lg-4 col-md-4 col-12">
                                <div class="form-floating">
                                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*"
                                           class="form-control" placeholder="Email address" required="">
                                    <label for="floatingInput">가입 이메일</label>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-12">
                                <div class="form-floating">
                                    <button type="confirm" class="btn">인증하기</button>
                                </div>
                            </div>

                            <!-- 이메일 인증 번호 입력 -->
                            <div class="col-lg-4 col-md-4 col-12">
                                <div class="form-floating">
                                    <input type="text" name="authentication" id="authentication" class="form-control"
                                           placeholder="인증번호" required="">
                                    <label for="floatingInput">인증번호 입력</label>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-12">
                                <div class="form-floating" >
                                    <button type="confirm" class="btn">인증확인</button>
                                </div>
                            </div>

                            <div class="col-12 pt-3"></div>

                            <!-- 비밀번호 -->
                            <div class="col-lg-12 col-md-5 col-12">
                                <div class="form-floating">
                                    <input type="password" name="password" id="inputPw" class="form-control"
                                           placeholder="비밀번호" required="">
                                    <label for="floatingInput">비밀번호(6자리 이상, 특수문자 1개 포함)</label>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-5 col-12 pt-2">
                                <div class="form-floating">
                                    <input type="password" name="password" id="pwConfirm" class="form-control"
                                           placeholder="비밀번호확인" required="">
                                    <label for="floatingInput">비밀번호 확인</label>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-2 col-12 pt-2">
                                <p id="checkPw" style="color: blue;"></p>
                            </div>

                            <!-- 기업이름 -->
                            <div class="col-lg-5 col-md-5 col-12">
                                <div class="form-floating">
                                    <input type="text" name="name" id="name" class="form-control"
                                           placeholder="기업명" required="">
                                    <label for="floatingInput">기업명</label>
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-7 col-12"></div>



                            <!-- 대표자명 -->
                            <div class="col-lg-5 col-md-5 col-12">
                                <div class="form-floating">
                                    <input type="text" name="cedName" id="ceoName" class="form-control"
                                           placeholder="대표자" required="">
                                    <label for="floatingInput">대표자 명</label>
                                </div>
                            </div>


                            <!-- 사업자 번호 -->
                            <div class="col-lg-5 col-md-5 col-12">
                                <div class="form-floating">
                                    <input type="text" name="bno" id="bno" class="form-control"
                                           placeholder="사업자번호" required="">
                                    <label for="floatingInput">사업자 번호</label>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-12">
                                <div class="form-floating" >
                                    <button type="confirm" class="btn">사업자 인증</button>
                                </div>
                            </div>

                            <!-- 주소 -->
                            <div class="col-lg-10 col-12">
                                <div class="form-floating">
                                    <input type="text" name="company" id="name" class="form-control"
                                           placeholder="Name" required="">

                                    <label for="floatingInput">Company</label>
                                </div>
                            </div>
                            <div class="col-lg-2 col-12 ms-auto">
                                <button type="submit" class="form-control">주소확인</button>
                            </div>



                            <div class="form-floating">
                                        <textarea class="form-control" id="message" name="message"
                                                  placeholder="Describe message here"></textarea>

                                <label for="floatingTextarea">Describe message here</label>
                            </div>
                        </div>

                        <div class="col-lg-4 col-12 ms-auto">
                            <button type="submit" class="form-control">Submit</button>
                        </div>

                </div>
                </form>
            </div>

        </div>
        </div>
    </section>


</main>

</div>
</html>
