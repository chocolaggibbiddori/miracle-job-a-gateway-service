<!doctype html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}" lang="ko" >

<div layout:fragment="content">

        <section class="contact-section section-padding pt-0">
            <div class="container">
                <div class="row">

                    <div class="col-lg-8 col-12 mx-auto">
                        <div class="section-title-wrap mb-5">
                            <h4 class="section-title">로그인</h4>
                        </div>

                        <form action="#" method="post" class="custom-form contact-form" role="form">
                            <div class="row">

                                <div class="col-lg-6 col-md-6 col-12">
                                    <input type="radio" name="membertype" value="user">일반회원
                                    <input type="radio" name="membertype" value="company">기업회원
                                </div>

                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*"
                                            class="form-control" placeholder="Email address" required>

                                        <label for="email">계정 이메일</label>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-12">
                                    <div class="form-floating">
                                        <input type="password" name="password" id="password" class="form-control"
                                            placeholder="password" required>

                                        <label for="password">비밀번호</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12 justify-content-end align-items-center">
                                    <div class="col-lg-4 col-12 ms-auto">
                                        <button type="submit" class="form-control" disabled>회원가입</button>
                                    </div>
                                    <div class="col-lg-4 col-12 ms-auto">
                                        <button type="submit" class="form-control">로그인</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
</div>
</html>
