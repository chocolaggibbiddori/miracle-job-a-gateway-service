<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layout/default_layout}" lang="ko">

<div layout:fragment="content">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">
        google.charts.load('current', {packages: ['corechart', 'line']});
        google.charts.setOnLoadCallback(drawBasic);

            function drawBasic() {
                /*<![CDATA[*/
                var chartData = /*[[${chartData}]]*/ null;
                /*]]>*/
                var data = new google.visualization.DataTable();
                data.addColumn('number', 'Date');
                data.addColumn('number', '공고');

                data.addRows(chartData);

                var options = {
                    hAxis: {
                        title: 'Date'
                    },
                    vAxis: {
                        title: 'posted today'
                    }
                };

                var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }


    </script>

    <main>
        <header class="site-header d-flex flex-column justify-content-center align-items-center">
        </header>

        <section class="latest-podcast-section" id="section_2">
            <div class="container">
                <div class="row justify-content-center">
                    <!-- 전체 박스 크기 -->
                    <div class="col-lg-9 col-12">
                        <div class="section-title-wrap mb-5">
                            <h4 class="section-title">금일 공고 현황</h4>
                        </div>

                        <div class="row justify-content-center">
                            <div style="margin-top: 5%" class="card bg-outline-light bg-transparent text-dark shadow-lg col-12 post-form">
                                <div class="card p-4 mt-3 mb-3 col-6 post-form align-self-center" style="width: 700px; height: 400px;"
                                     id="chart_div"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</div>

</html>
