<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layout/default_layout}" lang="ko">

<div layout:fragment="content">
    <script>
        function registerJob() {
            var jobName = document.getElementById('register').value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/v1/admin/register/job", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            var param = "jobName=" + encodeURIComponent(jobName);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log("job registered successfully!");
                        alert("성공적으로 처리되었습니다.");
                    } else {
                        console.error("Failed to register job. Status: " + xhr.status);
                    }
                }
            };

            xhr.send(param);
        }

        function modifyJob() {
            var modifiedName = document.getElementById('modify').value;
            var jobId = document.getElementById('modifyId').value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/v1/admin/jobs", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            var params = "jobId=" + encodeURIComponent(jobId) + "&modifiedName=" + encodeURIComponent(modifiedName);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log("job modified successfully!");
                        alert("성공적으로 처리되었습니다.");
                    } else {
                        console.error("Failed to modify job. Status: " + xhr.status);
                    }
                }
            };

            xhr.send(params);
        }

        function fillModifyForm(button) {
            var jobId = button.getAttribute('data-job-id');
            var jobName = button.textContent;

            document.getElementById('modifyId').value = jobId;
            document.getElementById('modify').value = jobName;
        }
    </script>


    <main>
        <header class="site-header d-flex flex-column justify-content-center align-items-center">
        </header>

        <section class="latest-podcast-section" id="section_2">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-9 col-12">
                        <div class="section-title-wrap mb-5">
                            <h4 class="section-title">직무 관리</h4>
                        </div>

                        <div style="margin-top: 10%" class="row justify-content-center">
                            <div class="card bg-outline-light bg-transparent text-dark shadow-lg col-12 post-form">

                                <div class="col-12 mt-5"></div>
                                <!-- 입력, 섹션 시작 -->
                                <div class="card p-4 col-11 post-form align-self-center">
                                    <form action="/v1/admin/jobList" method="get">
                                    <div class="mb-1">
                                        <label for="register">직무 등록</label>
                                    </div>
                                    <div class="col-12 mt-2 input-group">
                                        <input type="text" name="name" id="register"
                                               class="form-control" placeholder="등록하려는 직무명 기입" required="" />
                                        <button class="btn" type="submit" onclick="registerJob()">등록</button>
                                    </div>
                                    </form>

                                    <form action="/v1/admin/jobList" method="get">
                                    <div class="col-12 mt-2 input-group">
                                        <input type="text" name="name" id="modify"
                                               class="form-control" placeholder="직무 클릭 후 수정하고 싶은 직무명 기입" required="" />
                                        <input type="hidden" name="id" id="modifyId" />
                                        <button class="btn" type="submit" onclick="modifyJob()">수정</button>
                                    </div>
                                    </form>
                                </div>

                                <div class="card mt-4 mb-4 p-4 col-11 post-form align-self-center">
                                    <form action="/v1/admin/search/job" method="get">
                                    <div class="col-12 mt-3 input-group m-1 mb-5">
                                        <input type="text" class="form-control col-lg-4" placeholder="Search" name="jobName">
                                        <button class="btn" type="submit">검색</button>
                                    </div>
                                    </form>
                                    <div class="col-12 mt-2 input-group justify-content-center">
                                        <!-- 목록 -->
                                        <div id="jobListContainer" class="row row-cols-lg-7">
                                            <div class="col-lg-3 col-1 mb-4 mb-lg-2" th:each="job : ${totalJobList}">
                                                <button class="badge" style="background-color: #FCB711"
                                                        th:attr="data-job-id=${job.id}"
                                                        th:text="${job.name}"
                                                        onclick="fillModifyForm(this)">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

</html>
