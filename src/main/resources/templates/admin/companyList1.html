<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layout/default_layout}" lang="ko">
<div layout:fragment="content">
    <script>
        function Approval() {
            var id = document.getElementById("companyId").value;
            var url = '/v1/company/approval/' + encodeURIComponent(id);

            window.location.href = url;
        }
    </script>

    <main>
        <header class="site-header d-flex flex-column justify-content-center align-items-center">
        </header>
        <section class="latest-podcast-section" id="section_2">
            <div class="container">
                <div class="row justify-content-center">
                    <!-- 전체 박스 크기 -->
                    <div class="col-lg-9 col-12">
                        <div class="section-title-wrap mb-5">
                            <h4 class="section-title">전체 회원 목록</h4>
                        </div>
                                    <div class="container">
                                      <div class="row justify-content-end">
                                        <div class="col-lg-5 col-12 mb-3 d-flex justify-content-end">
                                          <div class="btn-group ml-auto">
                                            <button type="button" class="btn btn-outline-success"
                                                    onclick="location.href='/v1/admin/user/list/1/10'">일반 회원
                                            </button>
                                            <button type="button" class="btn btn-outline-primary"
                                                    onclick="location.href='/v1/admin/company/list/1/5'">기업 회원
                                            </button>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="row justify-content-center">
                                      <div class="card bg-outline-light bg-transparent text-dark shadow-lg col-12 post-form">
                                        <div class="card-body">
                                          <!-- 출력 리스트 -->
                                          <div class="container mt-5">

                                            <table class="table text-center">
                                              <thead>
                                              <tr>
                                                <th scope="col">INDEX</th>
                                                <th scope="col">기업명</th>
                                                <th scope="col">업종</th>
                                                <th scope="col">이메일</th>
                                                <th scope="col">사업자번호</th>
                                                <th scope="col">사업자번호 만료 여부</th>
                                                <th scope="col">승인 상태</th>
                                                <th scope="col">승인 처리</th>
                                              </tr>
                                              </thead>


                                                  <tbody>
                                                    <tr>

                                                        <!-- 승인 버튼 -->
                                                        <input type="hidden" id="companyId" value="${companyId}"/>
                                                        <button onclick=Approval()>승인</button>
                                                          <div th:switch="${status}">
                                                              <p th:case="true">승인</p>
                                                              <p th:case="false">미승인</p>
                                                              <p th:case="*">미승인</p>
                                                          </div>
                                                    </tr>
                                                  </tbody>
                                            </table>
                                          </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                    </div>
                </div>
        </section>
    </main>
</div>
</html>
