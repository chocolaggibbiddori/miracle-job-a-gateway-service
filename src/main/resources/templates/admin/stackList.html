<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layout/default_layout}" lang="ko">

<div layout:fragment="content">
    <script>
        function modifyStack() {
            var modifiedName = document.getElementById('modify').value;
            var stackId = document.getElementById('modifyId').value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/v1/admin/stacks", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            // 요청 파라미터 설정
            var params = "stackId=" + encodeURIComponent(stackId) + "&modifiedName=" + encodeURIComponent(modifiedName);

            // 요청 완료 후의 동작 설정
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // 요청이 성공하면 추가 동작 수행
                        console.log("Stack modified successfully!");
                        // TODO: 성공 시 필요한 동작 추가 (예: 화면 갱신)
                        alert("성공적으로 수정되었습니다.")
                    } else {
                        // 요청이 실패한 경우 처리
                        console.error("Failed to modify stack. Status: " + xhr.status);
                    }
                }
            };

            xhr.send(params);
        }

        function fillModifyForm(button) {
            var stackId = button.getAttribute('data-stack-id');
            var stackName = button.textContent;

            document.getElementById('modifyId').value = stackId;
            document.getElementById('modify').value = stackName;
        }

        function searchStack() {
            var searchInput = document.getElementById('searchInput').value;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/v1/admin/search/stack?stackName=" + encodeURIComponent(searchInput), true);

            // 요청 완료 후의 동작 설정
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // 요청이 성공하면 추가 동작 수행
                        console.log("Stack search successfully!");
                        // TODO: 성공 시 필요한 동작 추가 (예: 화면 갱신)
                    } else {
                        // 요청이 실패한 경우 처리
                        console.error("Failed to search stack. Status: " + xhr.status);
                    }
                }
            };

            xhr.send();
        }
    </script>


    <main>
        <header class="site-header d-flex flex-column justify-content-center align-items-center">
        </header>

        <section class="latest-podcast-section" id="section_2">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-9 col-12">
                        <div class="section-title-wrap mb-5">
                            <h4 class="section-title">기술스택 관리</h4>
                        </div>

                        <div style="margin-top: 10%" class="row justify-content-center">
                            <div class="card bg-outline-light bg-transparent text-dark shadow-lg col-12 post-form">

                                <div class="col-12 mt-5"></div>
                                <!-- 입력, 섹션 시작 -->
                                <div class="card p-4 col-11 post-form align-self-center">
                                    <div class="mb-1">
                                        <label for="register">스택 등록</label>
                                    </div>
                                    <div class="col-12 mt-2 input-group">
                                        <input type="text" name="name" id="register"
                                               class="form-control" placeholder="등록하려는 스택명 기입" required="" />
                                        <button class="btn" type="button">등록</button>
                                    </div>

                                    <div class="col-12 mt-2 input-group">
                                        <input type="text" name="name" id="modify"
                                               class="form-control" placeholder="스택 클릭 후 수정하고 싶은 스택명 기입" required="" />
                                        <input type="hidden" name="id" id="modifyId" />
                                        <button class="btn" type="button" onclick="modifyStack()">수정</button>
                                    </div>
                                </div>

                                <div class="card mt-4 mb-8 p-4 col-11 post-form align-self-center">
                                    <!-- 검색 섹션 시작 -->
                                    <div class="col-12 mt-2 input-group m-1 mb-4">
                                        <input type="text" class="form-control col-lg-4" placeholder="Search" id="searchInput">
                                        <button class="btn" type="button" onclick="searchStack()">검색</button>
                                    </div>

                                    <div class="col-12 mt-2 input-group justify-content-center">
                                        <!-- 목록 -->
                                        <div class="row row-cols-lg-7">
                                            <div class="col-lg-3 col-1 mb-4 mb-lg-2" th:each="stack : ${totalStackList}">
                                                <button class="badge" style="background-color: #FCB711"
                                                        th:attr="data-stack-id=${stack.id}"
                                                        th:text="${stack.name}"
                                                        onclick="fillModifyForm(this)">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

</html>
