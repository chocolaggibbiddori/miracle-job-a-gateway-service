<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}" lang="ko">

<div layout:fragment="content">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 페이지 로딩 시 초기 상태 설정
            initializePage();
        });

        function initializePage() {
            var posts = document.querySelectorAll('[id^="letter"]');

            posts.forEach(function (post, index) {
                if (index === 0) {
                    var page = document.getElementById("page" + index);
                    // 초기에는 첫 번째 post만 보이도록 설정
                    post.style.display = 'block';
                    page.classList.add("active");
                } else {
                    // 나머지 post는 숨김
                    post.style.display = 'none';
                }
            });
        }

        function showOnlySelected(selectedIndex) {
            var posts = document.querySelectorAll('[id^="letter"]');
            posts.forEach(function (post) {
                var index = parseInt(post.id.replace('letter', ''), 10);
                var page = document.getElementById("page" + index);
                if (index === selectedIndex) {
                    page.classList.add("active");
                    post.style.display = 'block';
                } else {
                    page.classList.remove("active");
                    post.style.display = 'none';
                }
            });
        }

        function sort(button) {
            let id = button.id;
            location.href = "/v1/my-page/apply-list/1?sort=" + id;
        }
    </script>
    <main>
        <header class="site-header d-flex flex-column justify-content-center align-items-center">
        </header>

        <section class="latest-podcast-section" id="section_2">
            <div class="container">
                <div class="row justify-content-center">

                    <div class="col-lg-10 col-12">
                        <div class="section-title-wrap mb-4">
                            <h4 class="section-title">내 지원현황</h4>
                        </div>
                    </div>


                    <div class="row col-lg-10 col-12">
                        <div class="col-auto">
                            <div class="btn-group">
                                <button type="button" th:class="${sort == 'latest' ? 'btn btn-outline-secondary active' : 'btn btn-outline-secondary'}"
                                        onclick="sort(this)">최근 지원일</button>
                                <button type="button" class="btn btn-outline-secondary">오래된 지원일</button>
                                <button type="button" class="btn btn-outline-secondary">진행중 공고</button>
                                <button type="button" class="btn btn-outline-secondary">마감 공고</button>
                            </div>
                        </div>

                        <div class="col-auto">
                            <div class="input-group mb-3 ">
                                <input type="text" class="form-control" placeholder="Search">
                                <button class="btn btn-outline-secondary" type="submit">Go</button>
                            </div>
                        </div>
                    </div>

                    <!-- 목록 페이지 시작 -->

                    <!-- 목록 1칸 -->
                    <div class="col-lg-10 col-12 mb-4 mb-lg-2">
                        <div class="custom-block d-flex">

                            <div class="custom-block-info">
                                <div class="custom-block-top d-flex mb-1">
                                    <small class="me-4">
                                        <i class="bi-clock-fill custom-icon"></i>
                                        지원일자 : 2023-12-13
                                    </small>

                                    <small><span class="badge bg-secondary me-1">MZ공고</span></small>
                                    <small><span class="badge bg-dark ms-1 me-1">백엔드</span></small>
                                    <small><span class="badge bg-primary ms-1">진행중</span></small>
                                </div>

                                <h5 class="mb-2">
                                    <a href="/v1/user/my-page/apply-list/resume">
                                        지원 회사명
                                    </a>
                                </h5>
                                <div class="custom-block-bottom d-flex mt-3">
                                    <button type="button" class="btn btn-outline-secondary me-1">공고정보</button>
                                    <button type="button" class="btn btn-outline-secondary ms-1 me-1">지원 이력서</button>
                                    <button type="button" class="btn btn-outline-secondary ms-1 me-1">지원 자기소개서</button>
                                    <button type="button" class="btn btn-outline-secondary ms-1">면접</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- 목록 1칸 -->
                    <div class="col-lg-10 col-12 mb-4 mb-lg-2">
                        <div class="custom-block d-flex">

                            <div class="custom-block-info">
                                <div class="custom-block-top d-flex mb-1">
                                    <small class="me-4">
                                        <i class="bi-clock-fill custom-icon"></i>
                                        지원일자 : 2023-12-13
                                    </small>

                                    <small><span class="badge bg-secondary me-1">MZ공고</span></small>
                                    <small><span class="badge bg-dark ms-1 me-1">백엔드</span></small>
                                    <small><span class="badge bg-primary ms-1">진행중</span></small>
                                </div>

                                <h5 class="mb-2">
                                    <a href="detail-page.html">
                                        지원 회사명
                                    </a>
                                </h5>
                                <div class="custom-block-bottom d-flex mt-3">
                                    <button type="button" class="btn btn-outline-secondary me-1">공고정보</button>
                                    <button type="button" class="btn btn-outline-secondary ms-1 me-1">지원 이력서</button>
                                    <button type="button" class="btn btn-outline-secondary ms-1 me-1">지원 자기소개서</button>
                                    <button type="button" class="btn btn-outline-secondary ms-1">면접</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- 목록 1칸 -->
                    <div class="col-lg-10 col-12 mb-4 mb-lg-2">
                        <div class="custom-block d-flex">

                            <div class="custom-block-info">
                                <div class="custom-block-top d-flex mb-1">
                                    <small class="me-4">
                                        <i class="bi-clock-fill custom-icon"></i>
                                        지원일자 : 2023-12-13
                                    </small>

                                    <small><span class="badge bg-secondary me-1">MZ공고</span></small>
                                    <small><span class="badge bg-dark ms-1 me-1">백엔드</span></small>
                                    <small><span class="badge bg-primary ms-1">진행중</span></small>
                                </div>

                                <h5 class="mb-2">
                                    <a href="detail-page.html">
                                        지원 회사명
                                    </a>
                                </h5>
                                <div class="custom-block-bottom d-flex mt-3">
                                    <button type="button" class="btn btn-outline-secondary me-1">공고정보</button>
                                    <button type="button" class="btn btn-outline-secondary ms-1 me-1">지원 이력서</button>
                                    <button type="button" class="btn btn-outline-secondary ms-1 me-1">지원 자기소개서</button>
                                    <button type="button" class="btn btn-outline-secondary ms-1">면접</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-4 col-12 mx-auto">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination pagination-lg justify-content-center mt-5">
                                <li class="page-item" th:if="${startPage>=5}">
                                    <a class="page-link" th:href="@{/v1/my-page/apply-listt/{startPage}(startPage=${startPage}-5)}"
                                       aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <div th:each="letter, letterStat:${letter}">
                                    <li class="page-item" th:id="'page'+${letterStat.index}"><a class="page-link"
                                                                                              th:onclick="showOnlySelected([[${letterStat.index}]])"
                                                                                              th:text="${letterStat.index+startPage}"></a>
                                    </li>
                                </div>
                                <li class="page-item"
                                    th:if="${#lists.size(letter)>=5 and #lists.size(letter[4])==10}">
                                    <a class="page-link" th:href="@{/v1/my-page/apply-listt/{startPage}(startPage=${startPage}+5)}"
                                       aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </section>



    </main>
</div>

</html>
