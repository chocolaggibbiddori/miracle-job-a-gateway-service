<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layout/default_layout}" lang="ko">

<div layout:fragment="content">
    <style>
        /* CSS */
        .modal-backdrop-dark {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 어두운 배경 색상 */
            z-index: 1040; /* 모달보다 앞에 위치하도록 z-index 설정 */
        }
    </style>
    <script>
        function loginform() {
            location.href="/v1/user/login-form?page=apply";
        }
    </script>
    <main>
        <header class="site-header d-flex flex-column justify-content-center align-items-center">
        </header>

        <section class="latest-podcast-section" id="section_2">
            <div class="container">
                <div class="section-title-wrap mb-5">
                    <h4 class="section-title">공고 제목? 공고 조회?</h4>
                </div>
                <div class="row justify-content-center">
                    <!-- 박스 시작 -->
                    <div class="card bg-outline-light bg-transparent text-dark shadow-lg post-form col-10">
                        <div class="row post-form col-10">
                            <form action="#" method="post" role="form">
                                <div class="card-body align-self-center">

                                    <div class="col-8 mt-2 ">
                                        <div class="mb-1">
                                            <label for="title">공고 제목</label>
                                        </div>
                                        <input type="text" name="title" id="title"
                                               class="form-control" placeholder="공고제목" required=""/>
                                    </div>

                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="career">경력</label>
                                        </div>
                                        <input type="text" name="career" id="career"
                                               class="form-control" placeholder="경력" required=""/>
                                    </div>

                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="endDate">마감일</label>
                                        </div>
                                        <input type="date" name="endDate" id="endDate"
                                               class="form-control" placeholder="마감일" required=""/>
                                    </div>

                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="jobId">공고 제목</label>
                                        </div>
                                        <input type="text" name="jobId" id="jobId"
                                               class="form-control" placeholder="직무" required=""/>
                                    </div>


                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="jobId">요구스택</label>
                                        </div>
                                        <input class="form-check-input" type="checkbox" id="job1" name="job1"
                                               value="프론트"/>
                                        <label class="form-check-label">프론트</label>
                                        <input class="form-check-input" type="checkbox" id="job2" name="job2"
                                               value="백엔드"/>
                                        <label class="form-check-label">백엔드</label>
                                        <input class="form-check-input" type="checkbox" id="job3" name="job3"
                                               value="빅데이터"/>
                                        <label class="form-check-label">빅데이터</label>
                                        <input class="form-check-input" type="checkbox" id="job4" name="job4"
                                               value="풀스택"/>
                                        <label class="form-check-label">풀스택</label>
                                        <input class="form-check-input" type="checkbox" id="job5" name="job5"
                                               value="모르겠다"/>
                                        <label class="form-check-label">몰라요</label>
                                    </div>


                                    <div class="col-8 mt-4">
                                        <h4 class="mb-2">회사 정보</h4>
                                        <!--
                                         회사명 : name
                                         대표자 : ceoName
                                         재직인원 : employeeNum
                                         근무주소(디폴트 회사 주소) : address
                                         사진 : photo
                                         -->
                                        <div class="col-8 mt-2">
                                            <div class="mb-1">
                                                <label for="name">회사명</label>
                                            </div>
                                            <input type="text" name="name" id="name"
                                                   class="form-control" placeholder="회사명" required=""/>
                                        </div>
                                        <div class="col-8 mt-2">
                                            <div class="mb-1">
                                                <label for="ceoName">대표자명</label>
                                            </div>
                                            <input type="text" name="ceoName" id="ceoName"
                                                   class="form-control" placeholder="대표자명" required=""/>
                                        </div>
                                        <div class="col-8 mt-2">
                                            <div class="mb-1">
                                                <label for="employeeNum">재직인원</label>
                                            </div>
                                            <input type="number" name="employeeNum" id="employeeNum"
                                                   class="form-control" placeholder="재직인원" required=""
                                                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                                        </div>
                                        <div class="col-8 mt-2">
                                            <div class="mb-1">
                                                <label for="address">기업주소</label>
                                            </div>
                                            <input type="text" name="address" id="address"
                                                   class="form-control" value="기본 기업정보의 주소가 들어갑니다.."/>
                                        </div>

                                        <div class="col-8 mt-2">
                                            <div class="mb-1">
                                                <label for="photo">기업사진</label>
                                            </div>
                                            <input type="text" name="photo" id="photo"
                                                   class="form-control" placeholder="기업사진" required=""/>
                                        </div>
                                    </div>

                                    <h5 class="mb-4 mt-4">소개</h5>
                                    <!--
                                        기업소개(기업테이블) : introduction
                                        주요업무 : mainTask
                                        근무조건 : workCondition
                                        자격요건 : qualification
                                        개발 툴 : tool
                                        복지 및 혜택 : benefit
                                        우대 기술사항 : special_skill
                                        채용절차 : process
                                        유의사항 : notice
                                    -->
                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="introduction">기업소개</label>
                                        </div>
                                        <textarea class="form-control" rows="3" id="introduction"
                                                  name="introduction"></textarea>
                                    </div>
                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="work_address">근무 지역주소</label>
                                        </div>
                                        <input class="form-control" id="work_address" name="work_address"
                                               placeholder="근무주소"/>
                                    </div>
                                    <div class="col-8 mt-2">
                                        <div class="form-floating">
                                            <button type="button" class="custom-btn" id="addressInputBtn">주소변경</button>
                                        </div>
                                    </div>
                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="mainTask">주요업무</label>
                                        </div>
                                        <textarea class="form-control" rows="3" id="mainTask"
                                                  name="mainTask"></textarea>
                                    </div>
                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="workCondition">근무조건</label>
                                        </div>
                                        <textarea class="form-control" rows="3" id="workCondition"
                                                  name="workCondition"></textarea>
                                    </div>
                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="qualification">자격요건</label>
                                        </div>
                                        <textarea class="form-control" rows="3" id="qualification"
                                                  name="qualification"></textarea>
                                    </div>
                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="tool">개발 툴</label>
                                            <input type="text" name="tool" id="tool"
                                                   class="form-control" placeholder="개발 툴" required="">
                                        </div>
                                    </div>
                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="benefit">복지 및 혜택</label>
                                        </div>
                                        <textarea class="form-control" rows="3" id="benefit" name="benefit"></textarea>
                                    </div>
                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="special_skill">우대 기술사항</label>
                                        </div>
                                        <textarea class="form-control" rows="3" id="special_skill"
                                                  name="special_skill"></textarea>
                                    </div>
                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="process">채용절차</label>
                                        </div>
                                        <textarea class="form-control" rows="3" id="process" name="process"></textarea>
                                    </div>
                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="notice">유의사항</label>
                                        </div>
                                        <textarea class="form-control" rows="3" id="notice" name="notice"></textarea>
                                    </div>


                                    <h5 class="mb-4 mt-4">MZ 질문</h5>

                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="testStartDate">테스트 시작일</label>
                                        </div>
                                        <input type="datetime-local" name="testStartDate" id="testStartDate"
                                               class="form-control" placeholder="test_start" required=""/>
                                    </div>
                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="testEndDate">테스트 종료일</label>
                                        </div>
                                        <input type="datetime-local" name="testEndDate" id="testEndDate"
                                               class="form-control" placeholder="test_end" required=""/>
                                    </div>

                                    <!-- param 값 question 으로 동일하니 주의 ! -->
                                    <div class="col-8 mt-2">
                                        <div class="mb-1">
                                            <label for="questionGit">테스트 링크</label>
                                        </div>
                                        <input type="text" name="questionGit" id="questionGit"
                                               class="form-control" placeholder="git 주소를 업로드 해주세요." required=""/>
                                    </div>


                                    <!-- Company_FAQ 의 질문(question) 컬럼명이 겹침 주의 ! -->
                                    <h5 class="mb-4 mt-4">자주하는 질문</h5>
                                    <div class="accordion" id="accordionExample">
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="headingOne">
                                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                                        data-bs-target="#collapseOne" aria-expanded="false"
                                                        aria-controls="collapseOne">
                                                    질문 제목이 들어갑니다. #1
                                                </button>
                                            </h2>
                                            <div id="collapseOne" class="accordion-collapse collapse show"
                                                 aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                                <div class="accordion-body">
                                                    <strong>답변 내용 입니다.</strong>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="headingTwo">
                                                <button class="accordion-button collapsed" type="button"
                                                        data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                                        aria-expanded="false" aria-controls="collapseTwo">
                                                    질문 제목이 들어갑니다. #2
                                                </button>
                                            </h2>
                                            <div id="collapseTwo" class="accordion-collapse collapse"
                                                 aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                                <div class="accordion-body">
                                                    <strong>답변내용입니다.</strong>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card bg-outline-light col-8 mt-2">
                                        <input type="text" readonly name="questionFAQ" id="questionFAQ"
                                               class="form-control-plaintext" value="어떤 질문 내용이 들어 갑니다?">
                                        <textarea readonly class="form-control-plaintext pt-2" rows="2" id="answer"
                                                  name="answer">답변 내용이 들어 갑니다.</textarea>
                                    </div>

                                    <div class="col-12 mt-5">
                                        <button type="button" class="form-control" onclick="loginform()" th:unless="${session.id}">
                                            로그인 후 지원하기
                                        </button>
                                        <button type="button" class="form-control" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal" th:if="${session.id}">
                                            지원하기
                                        </button>
                                        <!-- Modal -->
                                        <div class="modal modal-backdrop-dark" id="exampleModal" tabindex="-1"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true"
                                             data-bs-backdrop="false">
                                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">지원서 정보 선택</h5>
                                                    </div>
                                                    <div class="modal-body container-fluid">
                                                        <div class="row align-self-center">
                                                            <div class="col-10 m-2 align-self-center">
                                                                <label for="resume">이력서를 선택해 주세요.</label>
                                                                <input type="text" disabled th:if="${#lists.size(resumeList)==0}" value="이력서가 존재하지 않습니다."/>
                                                                <select class="form-select" name="resume"
                                                                        aria-label="Default select example" th:each="resume : ${resumeList}">
                                                                    <option th:value="${resume.id}" th:text="${resume.title}"></option>
                                                                </select>
                                                            </div>
                                                            <div class="col-10 m-2 align-self-center">
                                                                <label for="coverLetter">지원서를 선택해 주세요.</label>
                                                                <input type="text" disabled th:if="${#lists.size(coverLetterList)==0}" value="자소서가 존재하지 않습니다."/>
                                                                <select class="form-select" name="coverLetter"
                                                                        aria-label="Default select example" th:each="coverLetter : ${coverLetterList}">
                                                                    <option th:value="${coverLetter.id}" th:text="${coverLetter.title}"></option>
                                                                </select>
                                                            </div>
                                                            <div class="col-10 m-2 align-self-center">
                                                                <a class="text-secondary">이 공고의 이력서, 자소서가 없다면 새로 생성해주세요</a>
                                                                <button type="button" class="btn-outline-danger">이력서 작성
                                                                </button>
                                                                <button type="button" class="btn-outline-danger">자소서 작성
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">취소
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">지원하기</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </form>
                        </div>

                    </div>
                    <!-- 박스 끗 -->
                </div>
            </div>
        </section>


    </main>
</div>

</html>
