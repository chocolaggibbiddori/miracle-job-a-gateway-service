<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layout/default_layout}" lang="ko">

<div layout:fragment="content">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        /* 자소서 질문 추가 (임시) */
        function add_item() {
            var preSetElement = document.getElementById('pre_set');
            if (preSetElement) {
                var clone = preSetElement.cloneNode(true);
                var newId = 'new_' + Date.now();
                clone.id = newId;
                // 새로운 엘리먼트를 추가하면서 삭제 기능 연결
                clone.querySelector('input[type="button"]').onclick = function() {
                    remove_item(this);
                };
                // 추가된 엘리먼트를 초기에 숨겨진 상태로 만듦
                clone.style.display = 'none';
                document.getElementById('field').appendChild(clone);
                // 추가된 엘리먼트를 나타나도록 변경
                clone.style.display = 'block';
            }
        }

        function remove_item(obj) {
            // obj.parentNode를 이용하여 삭제
            var parent = obj.parentNode;
            parent.parentNode.removeChild(parent);
        }


        function enableEditing() {

            $('#submitEdit').css('display', 'block');
            $('#addressInputBtn').css('display', 'block');
            $('#title').prop('readonly', false);
            $('#endDate').prop('readonly', false);
            $('#career').prop('readonly', false);
            $('#mainTask').prop('readonly', false);
            $('#workCondition').prop('readonly', false);
            $('#qualification').prop('readonly', false);
            $('#tool').prop('readonly', false);
            $('#benefit').prop('readonly', false);
            $('#specialSkill').prop('readonly', false);
            $('#process').prop('readonly', false);
            $('#notice').prop('readonly', false);
            $('#address').prop('readonly', false);
            $('#addQuestion').prop('disabled', false);
            $('[id^="question"]').prop('readonly', false);
            $('[id^="remove"]').css('display', 'block');
            $('.editStacks').css('display', 'inline-block');
            $('.editJobs').css('display', 'inline-block');
            $('#jobs').each(function() {
                $(this).css('display', 'none');
            });
            $('#stacks').css('display','none');
            $('#closedBtn').css('display','none');
            $('#removeBtn').css('display','none');
            $('#editBtn').css('display','none');
            $('#cancelBtn').css('display','block');
        }

        function cancelEditing() {
            var postId = [[${postId}]];
            window.location.href = '/v1/company/post/detail?id=' + postId;
        }

        /* 주소 변경하기 */
        /* 주소 API */
        window.onload = function () {
            document.getElementById("addressInputBtn").addEventListener("click", function () { //주소입력칸을 클릭하면
                //카카오 지도 발생
                new daum.Postcode({
                    oncomplete: function (data) {
                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                        var addr = ''; // 주소 변수
                        var extraAddr = ''; // 참고항목 변수

                        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                            addr = data.roadAddress;
                        } else { // 사용자가 지번 주소를 선택했을 경우(J)
                            addr = data.jibunAddress;
                        }

                        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                        if (data.userSelectedType === 'R') {
                            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                            if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                                extraAddr += data.bname;
                            }
                            // 건물명이 있고, 공동주택일 경우 추가한다.
                            if (data.buildingName !== '' && data.apartment === 'Y') {
                                extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                            }
                            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                            if (extraAddr !== '') {
                                extraAddr = ' (' + extraAddr + ')';
                            }
                            // 조합된 참고항목을 해당 필드에 넣는다.
                            document.getElementById("address").value = extraAddr;

                        } else {
                            document.getElementById("address").value = '';
                        }

                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        document.getElementById('address').value = data.zonecode;
                        document.getElementById("address").value = addr;
                        // 커서를 상세주소 필드로 이동한다.
                        document.getElementById("address").focus();
                    }
                }).open();
            });
        }
        function confirmAndDelete() {
            var postId = [[${postId}]];
            var confirmResult = confirm("삭제하시겠습니까?");

            if (confirmResult) {
                // 사용자가 확인을 선택한 경우
                window.location.href = '/v1/company/post/delete/' + postId;
            } else {
                // 사용자가 취소를 선택한 경우
                // 아무 동작을 하지 않거나 필요한 작업 수행
            }
        }

        function confirmAndClose() {
            var postId = [[${postId}]];
            var confirmResult = confirm("마감하시겠습니까?");

            if (confirmResult) {
                // 사용자가 확인을 선택한 경우
                window.location.href = '/v1/company/post/close/' + postId;
            } else {
                // 사용자가 취소를 선택한 경우
                // 아무 동작을 하지 않거나 필요한 작업 수행
            }
        }

    </script>
    <main>
        <header class="site-header d-flex flex-column justify-content-center align-items-center">
        </header>

        <section class="latest-podcast-section" id="section_2">
            <div class="container">
                <div class="section-title-wrap mb-5">
                    <h4 class="section-title">공고 상세조회</h4>
                </div>
                <div class="row justify-content-center">
                    <div class="card bg-outline-light text-dark ">
                        <form th:action="@{/v1/company/post/update/(postId=${postId})}" method="get" class="post-form" role="form">
                            <div class="card-body">

                                <div class="col-8">
                                    <div class="mb-1">
                                        <label for="title">공고 제목</label>
                                    </div>
                                    <input type="text" name="title" id="title"
                                           class="form-control" placeholder="공고제목" th:value="${detail.title}" readonly/>
                                </div>
                                <div class="row">
                                    <div class="col-4 mt-2 ">
                                        <div class="mb-1">
                                            <label for="endDate">마감일</label>
                                        </div>
                                        <input type="date" name="endDate" id="endDate"
                                               class="form-control" placeholder="마감일" th:value="${detail.endDate}"
                                               readonly/>
                                    </div>
                                    <div class="col-4 mt-2">
                                        <div class="mb-1">
                                            <label for="career">경력</label>
                                        </div>
                                        <input type="number" name="career" id="career" class="form-control"
                                               placeholder="경력(년)" th:value="${detail.career}" readonly
                                               oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                                    </div>
                                </div>


                                <div class="col-8 mt-2">
                                    <div class="mb-1">
                                        <label for="jobId">직무</label>
                                    </div>
                                    <div th:each="job : ${totalJobs}" class="editJobs" style="display: none;">
                                        <input class="form-check-input" type="radio" th:id="'job'+${job.id}"
                                               name="jobIdSet"
                                               th:value="${job.id}" th:checked="${jobs.contains(job)}" />
                                        <label class="form-check-label" th:text="${job.name}"></label>
                                        <br/>
                                    </div>
                                    <div th:each="job : ${jobs}" id="jobs" style="display: inline-block;">
                                        <label class="form-check-label bi-person-workspace" th:text="'  '+${job.name}"></label>
                                        <br/>
                                    </div>
                                </div>



                                <div class="col-8 mt-2">
                                    <div class="mb-1">
                                        <label for="stackId">요구스택</label>
                                    </div>
                                    <div th:each="stack : ${totalStacks}" class="editStacks" style="display: none;">
                                        <input class="form-check-input" type="checkbox" th:id="'stack'+${stack.id}"
                                               name="stackIdSet"
                                               th:value="${stack.id}" th:checked="${stacks.contains(stack)}"/>
                                        <label class="form-check-label" th:text="${stack.name}"></label>
                                        <br/>
                                    </div>
                                    <div id="stacks">
                                        <div th:each="stack : ${stacks}"  style="display: inline-block;">
                                            <label class="form-check-label bi-view-stacked" th:text="'  '+${stack.name}"></label>
                                            <br/>
                                        </div>
                                    </div>

                                </div>


                                <div class="col-8 mt-4">
                                    <h4 class="mb-2">회사 정보</h4>
                                    <!--
                                     회사명 : name
                                     대표자 : ceoName
                                     재직인원 : employeeNum
                                     근무주소(디폴트 회사 주소) : address
                                     사진 : photo
                                     -->
                                    <div class="row">
                                        <div class="col-4 mt-2">
                                            <div class="mb-1">
                                                <label for="name">회사명</label>
                                            </div>
                                            <input type="text" name="name" id="name" th:value="${info.name}"
                                                   class="form-control" placeholder="회사명" disabled/>
                                        </div>
                                        <div class="col-4 mt-2">
                                            <div class="mb-1">
                                                <label for="ceoName">대표자명</label>
                                            </div>
                                            <input type="text" name="ceoName" id="ceoName" th:value="${info.ceoName}"
                                                   class="form-control" placeholder="대표자명" disabled/>
                                        </div>
                                        <div class="col-4 mt-2">
                                            <div class="mb-1">
                                                <label for="employeeNum">재직인원</label>
                                            </div>
                                            <input type="number" name="employeeNum" id="employeeNum"
                                                   th:value="${info.employeeNum}"
                                                   class="form-control" placeholder="재직인원" disabled
                                                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                                        </div>

                                        <div class="col-8 mt-2">
                                            <div class="mb-1">
                                                <label for="photo">기업사진</label>
                                            </div>
                                            <input type="text" name="photo" id="photo" th:value="${info.photo}"
                                                   class="form-control" placeholder="기업사진" disabled/>
                                        </div>
                                    </div>

                                </div>

                                <h5 class="mb-4 mt-4">소개</h5>
                                <!--
                                    기업소개(기업테이블) : introduction
                                    주요업무 : mainTask
                                    근무조건 : workCondition
                                    자격요건 : qualification
                                    개발 툴 : tool
                                    복지 및 혜택 : benefit
                                    우대 기술사항 : special_skill
                                    채용절차 : process
                                    유의사항 : notice

                                -->
                                <div class="col-8 mt-2">
                                    <div class="mb-1">
                                        <label for="introduction">기업소개</label>
                                    </div>
                                    <textarea class="form-control" rows="3" id="introduction" name="introduction"
                                              th:value="${info.introduction}" th:text="${info.introduction}"
                                              readonly></textarea>
                                </div>
                                <div class="col-8 mt-2">
                                    <div class="mb-1">
                                        <label for="mainTask">주요업무</label>
                                    </div>
                                    <textarea class="form-control" rows="3" id="mainTask" name="mainTask"
                                              th:text="${detail.mainTask}" readonly></textarea>
                                </div>
                                <div class="col-8 mt-2">
                                    <div class="mb-1">
                                        <label for="workCondition">근무조건</label>
                                    </div>
                                    <textarea class="form-control" rows="3" id="workCondition"
                                              name="workCondition" th:text="${detail.workCondition}"
                                              readonly></textarea>
                                </div>
                                <div class="col-8 mt-2">
                                    <div class="mb-1">
                                        <label for="qualification">자격요건</label>
                                    </div>
                                    <textarea class="form-control" rows="3" id="qualification"
                                              name="qualification" th:text="${detail.qualification}"
                                              readonly></textarea>
                                </div>
                                <div class="col-8 mt-2">
                                    <div class="mb-1">
                                        <label for="tool">개발 툴</label>
                                        <input type="text" name="tool" id="tool"
                                               class="form-control" th:value="${detail.tool}" readonly/>
                                    </div>
                                </div>
                                <div class="col-8 mt-2">
                                    <div class="mb-1">
                                        <label for="benefit">복지 및 혜택</label>
                                    </div>
                                    <textarea class="form-control" rows="3" id="benefit" name="benefit"
                                              th:text="${detail.benefit}" readonly></textarea>
                                </div>
                                <div class="col-8 mt-2">
                                    <div class="mb-1">
                                        <label for="special_skill">우대 기술사항</label>
                                    </div>
                                    <textarea class="form-control" rows="3" id="specialSkill"
                                              name="specialSkill" th:text="${detail.specialSkill}" readonly></textarea>
                                </div>
                                <div class="col-8 mt-2">
                                    <div class="mb-1">
                                        <label for="process">채용절차</label>
                                    </div>
                                    <textarea class="form-control" rows="3" id="process" name="process"
                                              th:text="${detail.process}" readonly></textarea>
                                </div>
                                <div class="col-8 mt-2">
                                    <div class="mb-1">
                                        <label for="notice">유의사항</label>
                                    </div>
                                    <textarea class="form-control" rows="3" id="notice" name="notice"
                                              th:text="${detail.notice}" readonly></textarea>
                                </div>
                                <div class="col-8 mt-2">
                                    <div class="mb-1">
                                        <label for="address">근무주소(세부주소 포함)</label>
                                    </div>
                                    <input type="text" name="workAddress" id="address"
                                           class="form-control mb-2" placeholder="근무주소" th:value="${detail.workAddress}"
                                           readonly/>
                                </div>
                                <div class="col-8 mt-2">
                                    <div class="form-floating">
                                        <button type="button" class="custom-btn" id="addressInputBtn"
                                                style="display: none">주소변경
                                        </button>
                                    </div>
                                </div>

                                <h5 class="mb-4 mt-4" style="display: inline-block;">자기소개서 질문</h5>
                                <button class="btn m-lg-3" type="button" id="addQuestion" onclick="add_item()" disabled>+</button>
                                <br>

                                <div class="col-12 mb-4" id="pre_set"
                                     th:each="questionId, questionIdStat : ${detail.questionList}">
                                    <input type="text" class="form-control" th:id="'question'+${questionId.id}" name="questionList"
                                           th:value="${questionId.question}" readonly/>
                                    <input type="button" th:id="'remove'+${questionId.id}" class="form-control" value="삭제" onclick="remove_item(this)"
                                           style="display: none">
                                </div>

                                <div id="field"></div>


                                최대 5개 등록 가능합니다.


                                <!-- Company_FAQ 의 질문(question) 컬럼명이 겹침 주의 ! -->
                                <h5 class="mb-4 mt-4">자주하는 질문</h5>
                                <div class="accordion" th:each="faq, faqStat : ${info.faqList}" id="accordionExample">
                                    <div class="accordion-item mb-3">
                                        <h2 class="accordion-header" th:id="'heading' + ${faqStat.index}">
                                            <button class="accordion-button collapsed rounded" type="button"
                                                    data-bs-toggle="collapse"
                                                    th:data-bs-target="'#collapse' + ${faqStat.index}"
                                                    aria-expanded="false"
                                                    th:aria-controls="'collapse' + ${faqStat.index}">
                                                <strong th:text="${faq.question}"></strong>
                                            </button>
                                        </h2>
                                        <div th:id="'collapse' + ${faqStat.index}" class="accordion-collapse collapse"
                                             th:aria-labelledby="'heading' + ${faqStat.index}">
                                            <div class="accordion-body">
                                                <strong th:text="${faq.answer}"></strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-3 pt-4 m-auto">
                                        <button type="button" th:unless="${detail.closed}" class="form-control" id="editBtn" onclick="enableEditing()">수정하기</button>
                                    </div>
                                    <div class="col-3 pt-4 m-auto">
                                        <input type="hidden" name="postType" th:value="${detail.postType}"/>
                                        <input type="hidden" name="postId" th:value="${postId}"/>
                                        <button type="button" id="removeBtn" class="form-control" onclick="confirmAndDelete()">삭제하기</button>
                                    </div>
                                    <div class="col-3 pt-4 m-auto">
                                        <button type="button" id="closedBtn" th:unless="${detail.closed}" class="form-control" onclick="confirmAndClose()">마감하기</button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-3 pt-4 m-auto">
                                        <button type="submit" class="form-control" id="submitEdit" style="display:none;">수정완료</button>
                                    </div>
                                    <div class="col-3 pt-4 m-auto">
                                        <button type="button" class="form-control" id="cancelBtn" onclick="cancelEditing()" style="display:none;">취소</button>
                                    </div>
                                </div>



                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


    </main>
</div>

</html>
