<!doctype html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default_layout}" lang="ko">

<div layout:fragment="content">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 페이지 로딩 시 초기 상태 설정
            initializePage();
        });

        function initializePage() {
            var posts = document.querySelectorAll('[id^="postPage"]');

            posts.forEach(function (post, index) {
                if (index === 0) {
                    var page = document.getElementById("page" + index);
                    // 초기에는 첫 번째 post만 보이도록 설정
                    post.style.display = 'block';
                    page.classList.add("active");
                } else {
                    // 나머지 post는 숨김
                    post.style.display = 'none';
                }
            });
        }
        function showOnlySelected(selectedIndex) {
            var posts = document.querySelectorAll('[id^="postPage"]');
            posts.forEach(function (post) {
                var index = parseInt(post.id.replace('postPage', ''), 10);
                var page = document.getElementById("page" + index);
                if (index === selectedIndex) {
                    page.classList.add("active");
                    post.style.display = 'block';
                } else {
                    page.classList.remove("active");
                    post.style.display = 'none';
                }
            });
        }
    </script>
    <main>
        <header class="site-header d-flex flex-column justify-content-center align-items-center">
        </header>

        <section class="latest-podcast-section" id="section_2">
            <div class="container">
                <div class="row justify-content-center">

                    <div class="col-lg-10 col-12">
                        <div class="section-title-wrap mb-5">
                            <h4 class="section-title">공고 목록</h4>
                        </div>
                    </div>


                    <div class="row col-lg-10 col-12">
                        <div class="col-4">
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-secondary">최신순</button>
                                <button type="button" class="btn btn-outline-secondary">진행중</button>
                                <button type="button" class="btn btn-outline-secondary">마감임박</button>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="input-group mb-3 ">
                                <input type="text" class="form-control" placeholder="Search">
                                <button class="btn btn-outline-secondary" type="submit">Go</button>
                            </div>
                        </div>

                        <div class="col-4 d-flex justify-content-end mb-3">
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-success" onclick="location.href='/v1/company/post/form'">일반공고 생성</button>
                                <button type="button" class="btn btn-outline-primary" onclick="location.href='/v1/company/post/mz/form'">MZ공고 생성</button>
                            </div>
                        </div>
                    </div>

                    <!-- 목록 페이지 시작 -->

                    <!-- 목록 1칸 -->
                    <div class="col-lg-10 col-12 mb-4 mb-lg-2 post-form" th:each="postList, postListStat : ${postPage}" th:id="'postPage'+${postListStat.index}">
                        <div th:each="post, postStat : ${postList}" >
                            <div class="custom-block d-flex">
                                <div class="custom-block-info">
                                    <div class="mb-2 d-inline-flex" th:if="${post.postType=='NORMAL'}">
                                        <button class="badge" style="background-color: #717275" th:text="일반공고"></button>
                                    </div>
                                    <div class="mb-2 d-inline-flex" th:if="${post.postType=='MZ'}">
                                        <button class="badge" style="background-color: #0a53be" th:text="MZ공고"></button>
                                    </div>
                                    <div class="mb-2 d-inline-flex" th:if="${post.closed==true}">
                                        <button class="badge" style="background-color: #b02a37" th:text="마감"></button>
                                    </div>
                                    <h6>
                                        <a th:href="@{/v1/company/post/detail(id=${post.id}, postType=${post.postType})}" th:text="${post.title}"></a>
                                    </h6>

                                    <div class="custom-block-bottom d-flex mt-1">
                                        <div class="col-auto d-flex m-2"><span>게시날짜:<span th:text="${post.createdAt}"></span></span></div>
                                        <div class="col-auto d-flex m-2"><span>마감일:<span th:text="${post.endDate}"></span></span></div>
                                        <div class="col-auto d-flex m-2"><span>지원현황: <span th:text="${post.applicant}"></span>명</span></div>
                                    </div>
                                </div>

                                <!-- 버튼 부 -->
                                <div class="d-flex flex-column ms-auto">
                                    <button type="button" class="btn-light">채용관리</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-12 mx-auto">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination pagination-lg justify-content-center mt-5">
                                <li class="page-item" th:if="${strNum>=5}">
                                    <a class="page-link" th:href="@{/v1/company/post/list/{strNum}(strNum=${strNum}-5)}" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <div th:each="post, postStat:${postPage}">
                                    <li class="page-item" th:id="'page'+${postStat.index}"><a class="page-link" th:onclick="showOnlySelected([[${postStat.index}]])" th:text="${postStat.index+strNum}"></a></li>
                                </div>
                                <li class="page-item" th:if="${#lists.size(postPage)>=5 and #lists.size(postPage[4])==9}">
                                    <a class="page-link" th:href="@{/v1/company/post/list/{strNum}(strNum=${strNum}+5)}" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </section>



    </main>
</div>

</html>
